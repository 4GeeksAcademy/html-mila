<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card" style="width: 80rem;">
    <div class="card-header">
      <h2><strong>Payment form</strong></h2>
    </div>
    <div class="card-body">
      <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
      <form>
        <div class="row mt-4"> 
          <div class="col-sm-5 pb-3">
            <label for="AccountNumber">Card #</label>
            <input class="form-control" id="AccountNumber" placeholder="XXXXXXXXXXXXXXXX" type="number">
          </div>
          <div class="col-sm-3 pb-3">
            <label for="cvc">CVC #</label>
            <input class="form-control" id="cvc" placeholder="0000" type="number">
          </div>
         <div class="col-sm-4 pb-3">
          <label for="Amount">Amount</label>
              <div class="input-group">
                <div class="input-group-addon" style="padding-top: 5px;">
                  <i class="fas fa-dollar-sign"></i>
                </div>
                <input class="form-control" id="Amount" placeholder="Amount" type="number">
              </div>
         </div>
         <div class="col-sm-6 pb-3">
          <label for="First-name">First Name</label>
          <input class="form-control" id="First-name" type="text">
        </div>
        <div class="col-sm-6 pb-3">
          <label for="Last-name">Last Name</label>
          <input class="form-control" id="Last-name" type="text">
        </div>
        <div class="col-sm-6 pb-3">
          <label for="City">City</label> <input class="form-control" id="City" type="text">
        </div>
        <div class="col-sm-3 pb-3">
          <label for="province">Province</label> <select class="form-control custom-select" id="province">
            <option>Pick a province</option>
            <option>Madrid</option>
            <option>Barcelona</option>
            <option>Valencia</option>
            <option>Sevilla</option>
            <option>Alicante</option>
            <option>Malaga</option>
            <option>Murcia</option>
            <option>CÃ¡diz</option>
            <option>Valeares</option>
            <option>Las Palmas</option>
          </select>
        </div>
        <div class="col-sm-3 pb-3">
          <label for="zipCode">Postal Code</label>
          <input class="form-control" id="zipCode" type="text">
        </div>
        <div class="col-md-6 pb-3">
          <p for="Account">We accept:</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input autocomplete="off" checked id="blue" name="options" type="radio">
              <i class="fab fa-cc-mastercard"></i>
            </label>
            <label class="btn btn-secondary">
              <input autocomplete="off" id="red" name="options" type="radio">
              <i class="fab fa-cc-visa"></i>
            </label>
            <label class="btn btn-secondary">
              <input autocomplete="off" id="green" name="options" type="radio">
              <i class="fab fa-cc-diners-club"></i>
            </label>
            <label class="btn btn-secondary">
              <input autocomplete="off" id="yellow" name="options" type="radio">
              <i class="fab fa-cc-amex"></i>
            </label>
          </div>
        </div>
        <div class="col-md-6 pb-3">
          <label for="Message">Message</label>
          <textarea class="form-control" id="Message" rows="3"></textarea>
          <small class="text-muted">Add any notes here.</small>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div>  
  </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
